<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Randam Data Generator</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type='text/javascript' src='js/script-expander.js'></script>
</head>

<body>
  <h1>Data Expander</h1>
  <div>
    <textarea id="text1" rows="10"></textarea>
  </div>
  <table>
    <tr>
      <td><input type="radio" name="mode" value="simple" id="radio-simple" /></td>
      <td>単純倍数</td>
      <td><input type="number" value="2" id="simple-number" /></td>
    </tr>
    <tr>
      <td><input type="radio" name="mode" value="randam" id="radio-randam" /></td>
      <td>ランダム</td>
      <td>
        <table>
          <tr>
            <td>最小数</td>
            <td>最大数</td>
          </tr>
          <tr>
            <td><input type="number" value="1" id="randam-minnum" /></td>
            <td><input type="number" value="5" id="randam-maxnum" /></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td><input type="radio" name="mode" value="randam" id="radio-normrand" /></td>
      <td>ランダム（正規分布）</td>
      <td>
        <table>
          <tr>
            <td>平均</td>
            <td>分散</td>
          </tr>
          <tr>
            <td><input type="number" value="10" id="normrand-average" /></td>
            <td><input type="number" value="5" id="normrand-sigma" /></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td><input type="radio" name="mode" value="randam" id="radio-datedurationrandam" /></td>
      <td>期間内発生<br />(ID,開始日,終了日)</td>
      <td>
        <table>
          <tr>
            <td>最小</td>
            <td>最大</td>
          </tr>
          <tr>
            <td><input type="number" value="0" id="datedurationrandam-min" /></td>
            <td><input type="number" value="5" id="datedurationrandam-max" /></td>
          </tr>
        </table>
      </td>
    </tr>  
  </table>
  <div>
    <table>
      <tr>
        <td>出力</td>
        <td>
          <table>
            <tr>
              <td>形式</td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="outputtype" id="radio-table" checked />TABLEタグ
                <input type="radio" name="outputtype" id="radio-comma"/>カンマ区切り
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <button onclick="createExpandData();">作成</button>
    <button onclick="focusResult();">クリップボードにコピー</button>
  </div>
  <hr />
  <div id='area-result'>
  </div>
</body>

</html>
